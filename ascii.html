<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

    <!-- insert style sheet -->
    <link href = "css/lesson07_08/ascii.css" rel = "stylesheet" type = "text/css" />

    <!-- insert js files -->
    <!-- https://flaviocopes.com/javascript-async-defer/ -->
    <script defer src="js/lesson07_08/animations.js"></script>
    <script defer src="js/lesson07_08/ascii.js"></script>

    <link href = "images/lesson07_08/icon.png" rel = "icon" type = "image/jpg">
    <title>ASCII Animation Viewer</title>
</head>
<body>
<header>
    <h1>CS472: ASCII Animation Viewer</h1>
    <p>You can create you own too! Click <a id = "help">here</a> for steps.</p>
    <div class = "popup" id = "help-text">
        <span class = "close" id = "close">&times;</span> <br />
        <p>Copy and paste the below pattern:</p>
        <pre>  o
 /#\
 _|_
=====
 \o/
  #
_/ \_</pre>
    </div>
</header>
<main class = "container">
    <!--suppress HtmlFormInputWithoutLabel -->
    <textarea cols = "80" id = "text-area" rows = "20"></textarea>

    <fieldset>
        <legend>Play Controls:</legend>
        <button id = "start">Start</button>
        <button disabled id = "stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <!--suppress HtmlFormInputWithoutLabel -->
        <select id = "animation">
            <option selected value="Blank">Blank</option>
            <option value = "Exercise">Exercise</option>
            <option value = "Juggler">Juggler</option>
            <option value = "Bike">Bike</option>
            <option value = "Dive">Dive</option>
            <option value = "Custom">Custom</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Size:</legend>
        <!--suppress HtmlFormInputWithoutLabel -->
        <select id = "fontsize">
            <option value = "Tiny">Tiny</option>
            <option value = "Small">Small</option>
            <option selected value = "Medium">Medium</option>
            <option value = "Large">Large</option>
            <option value = "Extra Large">Extra Large</option>
            <option value = "XXL">XXL</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Speed:</legend>
        <label><input id = "turbo" type = "checkbox">Turbo</label>
    </fieldset>

</main>

<footer id = "validate">
    <!--suppress JSUnusedGlobalSymbols -->
    <a href = "http://validator.w3.org/nu/check?uri=referer" target="_blank"
       onclick="this.href='http://validator.w3.org/check?uri=' + document.URL">
        <img alt = "html-validator" src = "images/validators/w3c-html.png" />

        <img alt = "css-validate" src = "images/validators/vcss.gif" />
    </a>
    <br />
    <!--suppress JSUnusedGlobalSymbols -->
    <a href = "https://seositecheckup.com/tools/js-error-test" target="_blank">
        <img alt = "js-validate" src = "images/validators/jslint.png" />
    </a>
</footer>

</body>
</html>
